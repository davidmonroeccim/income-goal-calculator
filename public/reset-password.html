<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Income Goal Calculator</title>
    <meta name="description" content="Reset your Income Goal Calculator password">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon.png">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/css/main.css?v=1.1">
    <link rel="stylesheet" href="/css/app.css?v=1.1">
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="container">
                <div class="header-content">
                    <a href="/" class="logo-link">
                        <img src="/images/logo.png" alt="AcquisitionPRO Logo" class="logo">
                        <div class="app-brand">
                            <h1 class="app-name">Income Goal Calculator</h1>
                            <p class="app-tagline">Real Estate Success Tracker</p>
                        </div>
                    </a>
                    <div class="auth-links">
                        <a href="/login" class="btn btn-secondary btn-sm">Back to Login</a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container">
                <div class="auth-form-container">
                    <div class="auth-form-card">
                        <div class="auth-form-header">
                            <h1>Reset Your Password</h1>
                            <p>Enter your new password below</p>
                        </div>

                        <!-- Reset Password Form -->
                        <form id="resetPasswordForm" class="auth-form">
                            <!-- Error/Success Messages -->
                            <div id="messageContainer" class="message-container" style="display: none;"></div>

                            <!-- New Password Field -->
                            <div class="form-group">
                                <label for="newPassword" class="form-label">New Password</label>
                                <div class="password-field">
                                    <input 
                                        type="password" 
                                        id="newPassword" 
                                        name="newPassword" 
                                        class="form-input" 
                                        required
                                        autocomplete="new-password"
                                        placeholder="Enter your new password"
                                        minlength="8"
                                    >
                                    <button type="button" class="password-toggle" id="passwordToggle">
                                        <span class="show-text">Show</span>
                                        <span class="hide-text" style="display: none;">Hide</span>
                                    </button>
                                </div>
                                <div class="password-requirements">
                                    <small>Password must be at least 8 characters long</small>
                                </div>
                                <div class="form-error" id="newPasswordError"></div>
                            </div>

                            <!-- Confirm New Password Field -->
                            <div class="form-group">
                                <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
                                <div class="password-field">
                                    <input 
                                        type="password" 
                                        id="confirmNewPassword" 
                                        name="confirmNewPassword" 
                                        class="form-input" 
                                        required
                                        autocomplete="new-password"
                                        placeholder="Confirm your new password"
                                        minlength="8"
                                    >
                                </div>
                                <div class="form-error" id="confirmNewPasswordError"></div>
                            </div>

                            <!-- Submit Button -->
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-full" id="resetPasswordButton">
                                    <span class="button-text">Update Password</span>
                                    <span class="button-loading" style="display: none;">
                                        <span class="spinner"></span>
                                        Updating Password...
                                    </span>
                                </button>
                            </div>
                        </form>

                        <!-- Login Link -->
                        <div class="auth-form-footer">
                            <p>Remember your password? <a href="/login">Sign in here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <div class="container">
                <div class="footer-content">
                    <div class="footer-logo-section">
                        <img src="/images/logo.png" alt="AcquisitionPRO Logo" class="footer-logo">
                        <p>&copy; 2024 AcquisitionPRO. All rights reserved.</p>
                    </div>
                    <div class="footer-links">
                        <a href="/privacy">Privacy Policy</a>
                        <a href="/terms">Terms of Service</a>
                        <a href="/contact">Contact</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- JavaScript -->
    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://jkwkrtnwdlyxhiqdmbtm.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imprd2tydG53ZGx5eGhpcWRtYnRtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU2MTgyMDYsImV4cCI6MjA3MTE5NDIwNn0.AIR6IH6XruUiTMNczYDb9twFb6pvFgeQTTNYmuRt5oU';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        // DOM Elements
        const resetPasswordForm = document.getElementById('resetPasswordForm');
        const resetPasswordButton = document.getElementById('resetPasswordButton');
        const messageContainer = document.getElementById('messageContainer');
        const passwordToggle = document.getElementById('passwordToggle');

        // Check for reset tokens on page load
        let resetSession = null;

        window.addEventListener('DOMContentLoaded', async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const accessToken = urlParams.get('access_token');
            const refreshToken = urlParams.get('refresh_token');
            const type = urlParams.get('type');

            // Check if this is a password reset link
            if (type === 'recovery' && accessToken && refreshToken) {
                try {
                    // Set session for password reset
                    const { data: sessionData, error } = await supabase.auth.setSession({
                        access_token: accessToken,
                        refresh_token: refreshToken
                    });

                    if (error) {
                        console.error('Session error:', error);
                        showMessage('Invalid or expired reset link. Please request a new password reset.', 'error');
                        setTimeout(() => {
                            window.location.href = '/login';
                        }, 3000);
                        return;
                    }

                    resetSession = sessionData.session;
                    showMessage('You can now set your new password.', 'success');
                    
                    // Clean URL
                    window.history.replaceState({}, document.title, '/reset-password');

                } catch (error) {
                    console.error('Reset session error:', error);
                    showMessage('Error processing reset link. Please try again.', 'error');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 3000);
                }
            } else {
                showMessage('Invalid reset link. Please request a new password reset.', 'error');
                setTimeout(() => {
                    window.location.href = '/login';
                }, 3000);
            }
        });

        // Password visibility toggle
        passwordToggle.addEventListener('click', function() {
            const passwordInput = document.getElementById('newPassword');
            const showText = this.querySelector('.show-text');
            const hideText = this.querySelector('.hide-text');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                showText.style.display = 'none';
                hideText.style.display = 'inline';
            } else {
                passwordInput.type = 'password';
                showText.style.display = 'inline';
                hideText.style.display = 'none';
            }
        });

        // Utility functions
        function showMessage(message, type = 'info') {
            messageContainer.className = `message-container message-${type}`;
            messageContainer.textContent = message;
            messageContainer.style.display = 'block';
            messageContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function showFieldError(fieldId, message) {
            const errorElement = document.getElementById(fieldId);
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
        }

        function clearErrors() {
            const errorElements = document.querySelectorAll('.form-error');
            errorElements.forEach(element => {
                element.textContent = '';
                element.style.display = 'none';
            });
        }

        function setLoadingState(loading) {
            const buttonText = resetPasswordButton.querySelector('.button-text');
            const buttonLoading = resetPasswordButton.querySelector('.button-loading');
            
            if (loading) {
                resetPasswordButton.disabled = true;
                buttonText.style.display = 'none';
                buttonLoading.style.display = 'flex';
            } else {
                resetPasswordButton.disabled = false;
                buttonText.style.display = 'block';
                buttonLoading.style.display = 'none';
            }
        }

        function validateForm() {
            let isValid = true;
            clearErrors();

            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;

            // New password validation
            if (!newPassword) {
                showFieldError('newPasswordError', 'New password is required');
                isValid = false;
            } else if (newPassword.length < 8) {
                showFieldError('newPasswordError', 'Password must be at least 8 characters long');
                isValid = false;
            }

            // Confirm password validation
            if (!confirmNewPassword) {
                showFieldError('confirmNewPasswordError', 'Please confirm your new password');
                isValid = false;
            } else if (newPassword !== confirmNewPassword) {
                showFieldError('confirmNewPasswordError', 'Passwords do not match');
                isValid = false;
            }

            return isValid;
        }

        // Form submission
        resetPasswordForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            if (!validateForm()) {
                return;
            }

            if (!resetSession) {
                showMessage('Invalid session. Please request a new password reset.', 'error');
                return;
            }

            setLoadingState(true);
            clearErrors();

            try {
                const newPassword = document.getElementById('newPassword').value;

                console.log('Updating password...');

                // Option 1: Use Supabase directly
                const { data, error } = await supabase.auth.updateUser({
                    password: newPassword
                });

                if (error) {
                    console.error('Password update error:', error);
                    showMessage(error.message || 'Failed to update password. Please try again.', 'error');
                    return;
                }

                console.log('Password updated successfully:', data);

                showMessage('Password updated successfully! Redirecting to login...', 'success');
                
                // Sign out to clear the reset session
                await supabase.auth.signOut();
                
                // Redirect to login
                setTimeout(() => {
                    window.location.href = '/login?message=password_reset';
                }, 2000);

            } catch (error) {
                console.error('Password reset error:', error);
                showMessage('Network error. Please check your connection and try again.', 'error');
            } finally {
                setLoadingState(false);
            }
        });

        // Real-time validation
        document.getElementById('newPassword').addEventListener('input', function() {
            const password = this.value;
            const confirmPassword = document.getElementById('confirmNewPassword').value;
            
            if (password.length > 0 && password.length < 8) {
                showFieldError('newPasswordError', 'Password must be at least 8 characters long');
            } else {
                document.getElementById('newPasswordError').style.display = 'none';
            }

            // Check confirm password match
            if (confirmPassword && password !== confirmPassword) {
                showFieldError('confirmNewPasswordError', 'Passwords do not match');
            } else if (confirmPassword) {
                document.getElementById('confirmNewPasswordError').style.display = 'none';
            }
        });

        document.getElementById('confirmNewPassword').addEventListener('input', function() {
            const password = document.getElementById('newPassword').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                showFieldError('confirmNewPasswordError', 'Passwords do not match');
            } else {
                document.getElementById('confirmNewPasswordError').style.display = 'none';
            }
        });
    </script>

    <!-- Iframe Detection -->
    <script src="/js/iframe-detector.js"></script>
</body>
</html>
