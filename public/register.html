<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Income Goal Calculator</title>
    <meta name="description" content="Create your account to start tracking your real estate income goals">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon.png">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/css/main.css?v=1.1">
    <link rel="stylesheet" href="/css/app.css?v=1.1">
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="app-container">
        <!-- Main Content -->
        <main class="main-content">
            <div class="container">
                <div class="auth-form-container">
                    <div style="text-align: center; margin-bottom: var(--spacing-xl);">
                        <h1 style="color: var(--primary-navy); font-size: var(--font-size-4xl); margin-bottom: var(--spacing-lg);">Income Goal Calculator</h1>
                    </div>
                    <div class="auth-form-card">
                        <div class="auth-form-header">
                            <h1>Create Your Free Account</h1>
                            <p>Create Your CRE Income Goals Today!</p>
                        </div>

                        <!-- Registration Form -->
                        <form id="registerForm" class="auth-form">
                            <!-- Error/Success Messages -->
                            <div id="messageContainer" class="message-container" style="display: none;"></div>

                            <!-- Name Fields -->
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="firstName" class="form-label">First Name *</label>
                                    <input 
                                        type="text" 
                                        id="firstName" 
                                        name="firstName" 
                                        class="form-input" 
                                        required
                                        autocomplete="given-name"
                                        placeholder="Enter your first name"
                                    >
                                    <div class="form-error" id="firstNameError"></div>
                                </div>
                                <div class="form-group">
                                    <label for="lastName" class="form-label">Last Name *</label>
                                    <input 
                                        type="text" 
                                        id="lastName" 
                                        name="lastName" 
                                        class="form-input" 
                                        required
                                        autocomplete="family-name"
                                        placeholder="Enter your last name"
                                    >
                                    <div class="form-error" id="lastNameError"></div>
                                </div>
                            </div>

                            <!-- Email Field -->
                            <div class="form-group">
                                <label for="email" class="form-label">Email Address *</label>
                                <input 
                                    type="email" 
                                    id="email" 
                                    name="email" 
                                    class="form-input" 
                                    required
                                    autocomplete="email"
                                    placeholder="Enter your email address"
                                >
                                <div class="form-error" id="emailError"></div>
                            </div>

                            <!-- Password Field -->
                            <div class="form-group">
                                <label for="password" class="form-label">Password *</label>
                                <div class="password-field">
                                    <input 
                                        type="password" 
                                        id="password" 
                                        name="password" 
                                        class="form-input" 
                                        required
                                        autocomplete="new-password"
                                        placeholder="Create a secure password"
                                        minlength="8"
                                    >
                                    <button type="button" class="password-toggle" id="passwordToggle">
                                        <span class="show-text">Show</span>
                                        <span class="hide-text" style="display: none;">Hide</span>
                                    </button>
                                </div>
                                <div class="password-requirements">
                                    <small>Password must be at least 8 characters long</small>
                                </div>
                                <div class="form-error" id="passwordError"></div>
                            </div>

                            <!-- Confirm Password Field -->
                            <div class="form-group">
                                <label for="confirmPassword" class="form-label">Confirm Password *</label>
                                <div class="password-field">
                                    <input 
                                        type="password" 
                                        id="confirmPassword" 
                                        name="confirmPassword" 
                                        class="form-input" 
                                        required
                                        autocomplete="new-password"
                                        placeholder="Confirm your password"
                                        minlength="8"
                                    >
                                </div>
                                <div class="form-error" id="confirmPasswordError"></div>
                            </div>


                            <!-- Terms and Privacy -->
                            <div class="form-group">
                                <div class="checkbox-field">
                                    <input type="checkbox" id="acceptTerms" name="acceptTerms" required>
                                    <label for="acceptTerms" class="checkbox-label">
                                        I agree to the <a href="/terms" target="_blank">Terms of Service</a> 
                                        and <a href="/privacy" target="_blank">Privacy Policy</a> *
                                    </label>
                                </div>
                                <div class="form-error" id="acceptTermsError"></div>
                            </div>

                            <!-- Marketing Opt-in -->
                            <div class="form-group">
                                <div class="checkbox-field">
                                    <input type="checkbox" id="marketingOptIn" name="marketingOptIn">
                                    <label for="marketingOptIn" class="checkbox-label">
                                        Send me helpful tips and updates about the commercial real estate market
                                    </label>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-full" id="registerButton">
                                    <span class="button-text">Create Account</span>
                                    <span class="button-loading" style="display: none;">
                                        <span class="spinner"></span>
                                        Creating Account...
                                    </span>
                                </button>
                            </div>
                        </form>

                        <!-- Login Link -->
                        <div class="auth-form-footer">
                            <p>Already have an account? <a href="/login">Sign in here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <div class="container">
                <div class="footer-content">
                    <div class="footer-logo-section">
                        <img src="/images/logo.png" alt="AcquisitionPRO Logo" class="footer-logo">
                        <p>&copy; 2024 AcquisitionPRO. All rights reserved.</p>
                    </div>
                    <div class="footer-links">
                        <a href="/privacy">Privacy Policy</a>
                        <a href="/terms">Terms of Service</a>
                        <a href="/contact">Contact</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- JavaScript -->
    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://jkwkrtnwdlyxhiqdmbtm.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imprd2tydG53ZGx5eGhpcWRtYnRtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU2MTgyMDYsImV4cCI6MjA3MTE5NDIwNn0.AIR6IH6XruUiTMNczYDb9twFb6pvFgeQTTNYmuRt5oU';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        // DOM Elements
        const registerForm = document.getElementById('registerForm');
        const registerButton = document.getElementById('registerButton');
        const messageContainer = document.getElementById('messageContainer');
        const passwordToggle = document.getElementById('passwordToggle');

        // Password visibility toggle
        passwordToggle.addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const showText = this.querySelector('.show-text');
            const hideText = this.querySelector('.hide-text');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                showText.style.display = 'none';
                hideText.style.display = 'inline';
            } else {
                passwordInput.type = 'password';
                showText.style.display = 'inline';
                hideText.style.display = 'none';
            }
        });

        // Form validation functions
        function validateForm() {
            let isValid = true;
            clearErrors();

            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const acceptTerms = document.getElementById('acceptTerms').checked;

            // First name validation
            if (!firstName) {
                showFieldError('firstNameError', 'First name is required');
                isValid = false;
            }

            // Last name validation
            if (!lastName) {
                showFieldError('lastNameError', 'Last name is required');
                isValid = false;
            }

            // Email validation
            if (!email) {
                showFieldError('emailError', 'Email is required');
                isValid = false;
            } else if (!isValidEmail(email)) {
                showFieldError('emailError', 'Please enter a valid email address');
                isValid = false;
            }

            // Password validation
            if (!password) {
                showFieldError('passwordError', 'Password is required');
                isValid = false;
            } else if (password.length < 8) {
                showFieldError('passwordError', 'Password must be at least 8 characters long');
                isValid = false;
            }

            // Confirm password validation
            if (!confirmPassword) {
                showFieldError('confirmPasswordError', 'Please confirm your password');
                isValid = false;
            } else if (password !== confirmPassword) {
                showFieldError('confirmPasswordError', 'Passwords do not match');
                isValid = false;
            }

            // Terms acceptance validation
            if (!acceptTerms) {
                showFieldError('acceptTermsError', 'You must accept the Terms of Service and Privacy Policy');
                isValid = false;
            }

            return isValid;
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function showFieldError(fieldId, message) {
            const errorElement = document.getElementById(fieldId);
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
        }

        function clearErrors() {
            const errorElements = document.querySelectorAll('.form-error');
            errorElements.forEach(element => {
                element.textContent = '';
                element.style.display = 'none';
            });
        }

        function showMessage(message, type = 'info') {
            messageContainer.className = `message-container message-${type}`;
            messageContainer.textContent = message;
            messageContainer.style.display = 'block';
            messageContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function setLoadingState(loading) {
            const buttonText = registerButton.querySelector('.button-text');
            const buttonLoading = registerButton.querySelector('.button-loading');
            
            if (loading) {
                registerButton.disabled = true;
                buttonText.style.display = 'none';
                buttonLoading.style.display = 'flex';
            } else {
                registerButton.disabled = false;
                buttonText.style.display = 'block';
                buttonLoading.style.display = 'none';
            }
        }

        // Form submission
        registerForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            if (!validateForm()) {
                return;
            }

            setLoadingState(true);
            clearErrors();

            try {
                const formData = new FormData(registerForm);
                const registrationData = {
                    firstName: formData.get('firstName').trim(),
                    lastName: formData.get('lastName').trim(),
                    email: formData.get('email').trim().toLowerCase(),
                    password: formData.get('password'),
                    userType: 'broker', // Default to broker
                    marketingOptIn: formData.get('marketingOptIn') === 'on'
                };

                console.log('Submitting registration:', { ...registrationData, password: '[HIDDEN]' });

                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(registrationData)
                });

                const result = await response.json();
                console.log('Registration response:', result);

                if (response.ok) {
                    showMessage(
                        'Registration successful! Please check your email to verify your account before logging in.',
                        'success'
                    );
                    
                    // Clear form
                    registerForm.reset();
                    
                    // Redirect to login after delay
                    setTimeout(() => {
                        window.location.href = '/login?message=registration_success';
                    }, 3000);
                    
                } else {
                    // Handle specific error codes
                    if (result.code === 'USER_EXISTS') {
                        showMessage('An account with this email already exists. Please try logging in instead.', 'error');
                        setTimeout(() => {
                            window.location.href = '/login';
                        }, 2000);
                    } else if (result.code === 'VALIDATION_ERROR') {
                        showMessage('Please check your information and try again.', 'error');
                    } else if (result.code === 'WEAK_PASSWORD') {
                        showFieldError('passwordError', result.error);
                    } else if (result.code === 'INVALID_EMAIL') {
                        showFieldError('emailError', result.error);
                    } else {
                        showMessage(result.error || 'Registration failed. Please try again.', 'error');
                    }
                }

            } catch (error) {
                console.error('Registration error:', error);
                showMessage('Network error. Please check your connection and try again.', 'error');
            } finally {
                setLoadingState(false);
            }
        });

        // Real-time validation
        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value.trim();
            if (email && !isValidEmail(email)) {
                showFieldError('emailError', 'Please enter a valid email address');
            } else {
                document.getElementById('emailError').style.display = 'none';
            }
        });

        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password.length > 0 && password.length < 8) {
                showFieldError('passwordError', 'Password must be at least 8 characters long');
            } else {
                document.getElementById('passwordError').style.display = 'none';
            }

            // Check confirm password match
            if (confirmPassword && password !== confirmPassword) {
                showFieldError('confirmPasswordError', 'Passwords do not match');
            } else if (confirmPassword) {
                document.getElementById('confirmPasswordError').style.display = 'none';
            }
        });

        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                showFieldError('confirmPasswordError', 'Passwords do not match');
            } else {
                document.getElementById('confirmPasswordError').style.display = 'none';
            }
        });
    </script>

    <!-- Iframe Detection -->
    <script src="/js/iframe-detector.js"></script>
</body>
</html>
